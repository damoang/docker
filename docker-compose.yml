version: '3.8'
services:
    php:
        container_name: php
        build:
            context: ./build/php
            dockerfile: Dockerfile
        ports:
            - "9000:9000"
        volumes:
            - ../www:/var/www/html
    nginx:
        container_name: nginx
        build:
            context: ./build/nginx
            dockerfile: Dockerfile
        volumes:
            - ../www:/var/www/html
            - ./build/nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - php
        ports:
            - "80:80"
    mysql:
        container_name: mysql
        image: mysql:8.0.33
        environment:
            MYSQL_ROOT_PASSWORD: admin
            MYSQL_DATABASE: example_db
            MYSQL_USER: user
            MYSQL_PASSWORD: password
        ports:
            - "3306:3306"
        volumes:
            - mysql_data:/var/lib/mysql

volumes:
    mysql_data:
